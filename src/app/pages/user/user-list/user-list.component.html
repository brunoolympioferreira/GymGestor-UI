<div class="user-list-container">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
        <!-- E-mail -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
        </ng-container>

        <!-- Role -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Função </th>
            <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
        </ng-container>

        <!-- Ações -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let user">
                <button mat-icon-button (click)="viewDetails(user)" matTooltip="Detalhes">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="confirmDelete(user)" matTooltip="Deletar">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div class="back-button">
    <button mat-raised-button color="primary" (click)="goToUserPage()">
        <mat-icon>arrow_back</mat-icon>
        Voltar
    </button>
</div>
