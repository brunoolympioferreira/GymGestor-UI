<h2 mat-dialog-title>Novo Membro</h2>
<mat-dialog-content [formGroup]="form">
    <mat-form-field class="w-full mb-4" appearance="fill">
        <mat-label>Nome Completo</mat-label>
        <input matInput formControlName="fullName" />
        <mat-error *ngIf="form.get('fullName')?.errors?.['required']">
            Nome completo é obrigatório
        </mat-error>
        <mat-error *ngIf="form.get('fullName')?.errors?.['maxlength']">
            Nome completo deve ter no máximo 150 caracteres
        </mat-error>
    </mat-form-field>

    <mat-form-field class="w-full mb-4" appearance="fill">
        <mat-label>Data de Nascimento</mat-label>
        <input matInput formControlName="dateOfBirth" [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.get('dateOfBirth')?.errors?.['required']">
            Data de nascimento é obrigatória
        </mat-error>
    </mat-form-field>

    <mat-form-field class="w-full mb-4" appearance="fill">
        <mat-label>Gênero</mat-label>
        <mat-select formControlName="gender">
            <mat-option value="male">Masculino</mat-option>
            <mat-option value="female">Feminino</mat-option>
            <mat-option value="other">Outro</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="w-full mb-4" appearance="fill">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpf" />
    </mat-form-field>

    <mat-form-field class="w-full mb-4" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field class="w-full mb-4" appearance="fill">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="phone" />
    </mat-form-field>

    <!-- Endereço -->
    <div formGroupName="address">
        <mat-form-field class="w-full mb-4" appearance="fill">
            <mat-label>Rua</mat-label>
            <input matInput formControlName="street" />
        </mat-form-field>

        <mat-form-field class="w-full mb-4" appearance="fill">
            <mat-label>Número</mat-label>
            <input matInput formControlName="number" />
        </mat-form-field>

        <mat-form-field class="w-full mb-4" appearance="fill">
            <mat-label>Cidade</mat-label>
            <input matInput formControlName="city" />
        </mat-form-field>

        <mat-form-field class="w-full mb-4" appearance="fill">
            <mat-label>Estado</mat-label>
            <input matInput formControlName="state" />
        </mat-form-field>

        <mat-form-field class="w-full mb-4" appearance="fill">
            <mat-label>CEP</mat-label>
            <input matInput formControlName="zipCode" />
        </mat-form-field>
    </div>

    <mat-form-field class="w-full mb-4" appearance="fill">
        <mat-label>URL da Foto</mat-label>
        <input matInput formControlName="photoUrl" />
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">
        Salvar
    </button>
</mat-dialog-actions>
